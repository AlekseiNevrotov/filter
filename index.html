<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Art Generator</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    canvas {
      display: none;
    }

    #asciiOutput {
      white-space: pre;
      overflow-x: auto;
      max-width: 100%;
      margin-top: 20px;
      font-size: 6px;
      line-height: 1.2;
    }

    button {
      margin-top: 15px;
      padding: 6px 12px;
      background: #0f0;
      color: #000;
      border: none;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ASCII Art Generator</h2>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="preview"></canvas>
  <pre id="asciiOutput"></pre>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const output = document.getElementById('asciiOutput');

    const chars = '@#W$9876543210?!abc;:+=-,._ '.split('').reverse();

    upload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.crossOrigin = 'anonymous';

      img.onload = () => {
        const ctx = preview.getContext('2d');
        const maxWidth = 120;
        const scale = maxWidth / img.width;
        const newWidth = Math.floor(img.width * scale);
        const newHeight = Math.floor(img.height * scale * 0.6); // aspect ratio fix

        preview.width = newWidth;
        preview.height = newHeight;
        ctx.drawImage(img, 0, 0, newWidth, newHeight);

        const imageData = ctx.getImageData(0, 0, newWidth, newHeight).data;

        let asciiLines = [];
        for (let y = 0; y < newHeight; y++) {
          let line = '';
          for (let x = 0; x < newWidth; x++) {
            const i = (y * newWidth + x) * 4;
            const r = imageData[i], g = imageData[i + 1], b = imageData[i + 2];
            const brightness = (r + g + b) / 3;
            const charIndex = Math.floor(brightness / 255 * (chars.length - 1));
            line += chars[charIndex];
          }
          asciiLines.push(line);
        }

        output.textContent = asciiLines.join('\n');

        // кнопка
        let oldBtn = document.getElementById('downloadSvg');
        if (oldBtn) oldBtn.remove();

        const saveBtn = document.createElement('button');
        saveBtn.id = 'downloadSvg';
        saveBtn.textContent = 'Скачать SVG';
        saveBtn.addEventListener('click', () => {
          const fontSize = 6;
          const lineHeight = fontSize * 1.2;
          const svgWidth = Math.ceil(asciiLines[0].length * fontSize * 0.6);
          const svgHeight = Math.ceil(asciiLines.length * lineHeight);

          const tspans = asciiLines.map((line, i) => {
            const y = lineHeight * (i + 1);
            return `<tspan x="0" y="${y}">${line}</tspan>`;
          }).join('\n');

          const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}">
  <rect width="100%" height="100%" fill="black"/>
  <text x="0" y="0" fill="#00FF00" font-family="monospace" font-size="${fontSize}" xml:space="preserve">
    ${tspans}
  </text>
</svg>
`;

          const blob = new Blob([svg], { type: 'image/svg+xml' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'ascii-art.svg';
          a.click();
          URL.revokeObjectURL(url);
        });

        output.after(saveBtn);
      };

      const reader = new FileReader();
      reader.onload = (event) => {
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
