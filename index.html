<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter</title>
  <style>
    body {
      background-color: #121212;
      color: #6A9955;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #D4D4D4;
      margin-top: 40px;
      font-size: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    input {
      margin-bottom: 30px;
    }
    .custom-button {
      display: inline-block;
      font-family: monospace;
      font-size: 20px;
      padding: 20px 40px;
      background: #6A9955;
      color: #121212;
      margin: 10px auto;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    .custom-button:hover {
      background: #6A9955; /* чуть темнее зеленого */
      transform: scale(1.05);
    }
    /* При нажатии */
    .custom-button:active {
      background: #6A9955; /* еще темнее */
      transform: scale(0.95);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    #asciiOutput {
      white-space: pre-wrap;
      line-height: 0.65;
      font-size: 8.5px;
      letter-spacing: 0.8px;
      user-select: text;
      background-color: #121212;
    }
    #preview {
      display: none;
    }
    button {
      display: inline-block;
      font-family: monospace;
      position: relative;
      font-size: 20px;
      padding: 20px 40px;
      background: #121212;
      color: #6A9955;
      margin: 10px auto;
      border: 1px solid #6A9955; /* например, светлая обводка */
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      user-select: none;
    }
    button:hover {
      background: #6A9955; /* чуть темнее зеленого */
      color: #121212;
      transform: scale(1.05);
    }
    /* При нажатии */
    button:active {
      background: #6A9955; /* еще темнее */
      transform: scale(0.95);
      box-shadow: inset 0 2px 4px #00000033;
    }
    /* Состояние загрузки */
    button.loading {
      color: transparent !important;
      pointer-events: none;
    }
    button.loading:hover {
      background: #121212 !important;
      color: transparent !important;
      transform: none !important;
      cursor: default;
      box-shadow: none;
    }
    /* Контейнер кнопки и прогресс-бара */
    #downloadPngWrapper {
      position: relative;
      display: inline-block;
      width: fit-content;
      margin: 10px auto;
    }
    /* Прогресс-бар */
    #downloadPngProgress {
      position: absolute;
      bottom: -6px;
      left: 0;
      height: 4px;
      width: 0;
      background: #6A9955;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Обработайте фотографию в стиле VS Code!</h1>
  <label for="upload" class="custom-button">Загрузить файл</label>
  <input type="file" id="upload" style="display: none;">
  <canvas id="preview"></canvas>
  <pre id="asciiOutput"></pre>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const output = document.getElementById('asciiOutput');
    const chars = '@#W$9876543210?!abc;:+=-,._ '.split('').reverse();
    // Палитра VS Code (Dark+)
    const colorPalette = [
      '#6A9955', // зелёный
      '#569CD6', // синий
      '#C586C0', // фиолетовый
      '#CE9178', // оранжевый
      '#DCDCAA', // жёлтый
      '#D4D4D4', // светлый
      '#808080'  // серый
    ];
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        const ctx = preview.getContext('2d');
        const maxWidth = 120;
        const aspectRatioCorrection = 1; // Для консольного вида
        const scale = maxWidth / img.width;
        const width = Math.floor(img.width * scale);
        const height = Math.floor(img.height * scale * aspectRatioCorrection);
        preview.width = width;
        preview.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        const imageData = ctx.getImageData(0, 0, width, height).data;
        let ascii = '';
        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const offset = (y * width + x) * 4;
            const r = imageData[offset];
            const g = imageData[offset + 1];
            const b = imageData[offset + 2];
            const brightness = (r + g + b) / 3;
            const charIndex = Math.floor(brightness / 255 * (chars.length - 1));
            const colorIndex = Math.floor(brightness / 255 * (colorPalette.length - 1));
            const char = chars[charIndex];
            const color = colorPalette[colorIndex];
            ascii += `<span style="color:${color}">${char}</span>`;
          }
          ascii += '\n';
        }
        output.innerHTML = ascii;
        // Удаляем старую кнопку и прогресс-бар
        let oldWrapper = document.getElementById('downloadPngWrapper');
        if (oldWrapper) oldWrapper.remove();
        // Создаём обёртку для кнопки и прогресс-бара
        const wrapper = document.createElement('div');
        wrapper.id = 'downloadPngWrapper';
        // Создаём кнопку "Скачать PNG"
        const savePngButton = document.createElement('button');
        savePngButton.textContent = 'Скачать PNG';
        savePngButton.id = 'downloadPng';
        // Создаём прогресс-бар
        const progressBar = document.createElement('div');
        progressBar.id = 'downloadPngProgress';
        wrapper.appendChild(savePngButton);
        wrapper.appendChild(progressBar);
        output.after(wrapper);
        savePngButton.addEventListener('click', () => {
          savePngButton.classList.add('loading');
          progressBar.style.width = '0';
          progressBar.style.transition = 'none';

          // Немного задержки, чтобы прогресс-бар начал анимацию
          setTimeout(() => {
            progressBar.style.transition = 'width 2s ease';
            progressBar.style.width = '100%';
          }, 50);
          html2canvas(output, {
            backgroundColor: '#000',
            scale: 10,
            useCORS: true
          }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'ascii-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            progressBar.style.width = '100%';
            setTimeout(() => {
              savePngButton.classList.remove('loading');
              progressBar.style.width = '0';
            }, 500);
          });
        });
      };
      const reader = new FileReader();
      reader.onload = (event) => {
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
